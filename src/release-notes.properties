#
# This file lists remarks that we want to apply on some spefic GeoAPI methods.
# Those remarks will appear as symbols in the last column of "content.html".
#
# Legend:
#  N:  New member (field or method) added in this release.
#  I:  Member that changed in an incompatible way.
#  MC: Member may change in an incompatible way in the next GeoAPI major release.
#      Reasons for such changes include:
#       - Fixed wrong quantity type in band unit of measurement.
#       - Replacement of ReponsibleParty by Reponsibility in ISO 19115:2014.
#       - Replacement of singleton by collection in some situations where the method can hardly be renamed.
#
# This list is partially generated by the main method in the 'org.opengis.CompatibilityTest' class with
# 'oldVersion' set to "3.1" and 'newVersion' set to "4.0".
#

